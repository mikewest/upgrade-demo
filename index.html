<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  
  <title>Upgrade-Insecure-Requests</title>
</head>
<body>
  <h1>Upgrade-Insecure-Requests</h1>
  <h2>A trivial demo of <a href='https://w3c.github.io/webappsec/specs/upgrade/'>this spec</a></h2>
  <p>
    The Chromium logo below is hard-coded with an insecure absolute URL.
    Horrors! However, thanks to the magic of the <code><a href='https://w3c.github.io/webappsec/specs/upgrade/'>upgrade-insecure-requests</a></code>
    it loads securely, and does not produce a mixed content error! Huzzah!
  </p>

  <img src="http://mikewest.github.io/upgrade-demo/chromium.png" alt="An insecure(?) Chromium logo.">
</body>
</html>
